<page-title [title]="'MARRIAGE REGISTRATION AFFIDAVIT'" [icon]="'bi bi-bookmark-star-fill'"></page-title>
<div class="wizard-panel">
    <div class="wiz-container">
        <form name="form"  #f="ngForm" >
            <div class="wiz-step">
                <!--First Step-->
                <div class="wiz-step-header">
                    <span class="wiz-step-lbl">1</span><label> Male Applicant Details</label> <i class="bi bi-patch-check-fill" *ngIf="currentStep > 1"></i>
                </div>
                <div class="wiz-step-component-holder" id="wiz-step-1" *ngIf="currentStep == 1">
        
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="maleApplicantName" name="maleApplicantName" [(ngModel)]="model.maleApplicantName" #maleApplicantName="ngModel"/>
                        <label for="floatingInput">Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="maleApplicantFatherName" name="maleApplicantFatherName" [(ngModel)]="model.maleApplicantFatherName" #maleApplicantFatherName="ngModel"/>
                        <label for="floatingInput">Father's Name</label>
                    </div>
                    
                    <label class="cont-label">What is the date of birth?</label>
                    <div class="form-floating mb-3">
                        <input type="date" class="datepicker" id="maleApplicantDateOfBirth" name="maleApplicantDateOfBirth" [(ngModel)]="model.maleApplicantDateOfBirth" #maleApplicantDateOfBirth="ngModel" />
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="maleApplicantReligion" name="maleApplicantReligion" [(ngModel)]="model.maleApplicantReligion" #maleApplicantReligion="ngModel"/>
                        <label for="floatingInput">Religion</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="maleApplicantOccupation" name="maleApplicantOccupation" [(ngModel)]="model.maleApplicantOccupation" #maleApplicantOccupation="ngModel"/>
                        <label for="floatingInput">Occupation</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control mrgn-btm" placeholder="" id="floatingTextarea2" style="height: 100px" placeholder="maleApplicantAddress" name="maleApplicantAddress" [(ngModel)]="model.maleApplicantAddress" #maleApplicantAddress="ngModel"></textarea>
                        <label for="floatingTextarea2">Address</label>
                    </div> 

                    <label class="cont-label">What was the marital status at the time of marriage?</label>
                    <div class="form-floating mb-3">
                    <mat-chip-listbox aria-label="maleMaritalStatus" name="maleMaritalStatus" [(ngModel)]="model.maleMaritalStatus" #maleMaritalStatus="ngModel" >
                        <mat-chip-option color="primary">Unmarried</mat-chip-option>
                        <mat-chip-option color="warn">Widower</mat-chip-option>
                        <mat-chip-option color="accent">Divorcee</mat-chip-option>
                    </mat-chip-listbox>
                    </div>

                    <div class="nav-btns-holder">
                        <button class="nav-btn" (click)="next()">Next</button>
                    </div>
                </div>

                <!--Second Step-->
                <div class="wiz-step-header">
                    <span class="wiz-step-lbl">2</span><label> Female Applicant Details</label> <i class="bi bi-patch-check-fill" *ngIf="currentStep > 2"></i>
                </div>
                
                <div class="wiz-step-component-holder" id="wiz-step-2" *ngIf="currentStep == 2"> 

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="femaleApplicantName" name="femaleApplicantName" [(ngModel)]="model.femaleApplicantName" #femaleApplicantName="ngModel"/>
                        <label for="floatingInput">Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="femaleApplicantFatherName" name="femaleApplicantFatherName" [(ngModel)]="model.femaleApplicantFatherName" #femaleApplicantFatherName="ngModel"/>
                        <label for="floatingInput">Father's Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="femaleApplicantGuardianName" name="femaleApplicantGuardianName" [(ngModel)]="model.femaleApplicantGuardianName" #femaleApplicantGuardianName="ngModel"/>
                        <label for="floatingInput">Guardian's Name</label>
                    </div>
                    
                    <label class="cont-label">What is the date of birth?</label>
                    <div class="form-floating mb-3">
                        <input type="date" class="datepicker" id="femaleApplicantDateOfBirth" name="femaleApplicantDateOfBirth" [(ngModel)]="model.femaleApplicantDateOfBirth" #femaleApplicantDateOfBirth="ngModel" />
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="femaleApplicantReligion" name="femaleApplicantReligion" [(ngModel)]="model.femaleApplicantReligion" #femaleApplicantReligion="ngModel"/>
                        <label for="floatingInput">Religion</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="femaleApplicantOccupation" name="femaleApplicantOccupation" [(ngModel)]="model.femaleApplicantOccupation" #femaleApplicantOccupation="ngModel"/>
                        <label for="floatingInput">Occupation</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control mrgn-btm" placeholder="" id="floatingTextarea2" style="height: 100px" placeholder="femaleApplicantAddress" name="femaleApplicantAddress" [(ngModel)]="model.femaleApplicantAddress" #femaleApplicantAddress="ngModel"></textarea>
                        <label for="floatingTextarea2">Address</label>
                    </div> 

                    <label class="cont-label">What was the marital status at the time of marriage?</label>
                    <div class="form-floating mb-3">
                    <mat-chip-listbox aria-label="femaleMaritalStatus" name="femaleMaritalStatus" [(ngModel)]="model.femaleMaritalStatus" #femaleMaritalStatus="ngModel" >
                        <mat-chip-option color="primary">Unmarried</mat-chip-option>
                        <mat-chip-option color="warn">Widow</mat-chip-option>
                        <mat-chip-option color="accent">Divorcee</mat-chip-option>
                    </mat-chip-listbox>
                    </div>

                    <div class="nav-btns-holder">
                        <button class="nav-btn" (click)="back()">Back</button>
                        <button class="nav-btn" (click)="next()">Next</button>
                    </div>
                </div>

                <!--Third Step-->
                <div class="wiz-step-header">
                    <span class="wiz-step-lbl">3</span><label> Your Contact Details</label> <i class="bi bi-patch-check-fill" *ngIf="currentStep > 3"></i>
                </div>
                
                <div class="wiz-step-component-holder" id="wiz-step-3" *ngIf="currentStep == 3"> 

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="yourName" name="yourName" [(ngModel)]="model.yourName" #yourName="ngModel"/>
                        <label for="floatingInput">Your Full Name*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('yourName')"><i class="bi bi-x-circle"></i> Enter your name.</div>                   
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="email" name="email" [(ngModel)]="model.email" #email="ngModel"/>
                        <label for="floatingInput">Email*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('email')"><i class="bi bi-x-circle"></i> Enter your email.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="phone" maxlength="10"  name="phone" [(ngModel)]="model.phone" #phone="ngModel"/>
                        <label for="floatingInput">Phone Number*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('phone')"><i class="bi bi-x-circle"></i> Enter your phone number.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control mrgn-btm" placeholder="" id="floatingTextarea2" style="height: 100px" placeholder="deliveryAddress" name="deliveryAddress" [(ngModel)]="model.deliveryAddress" #deliveryAddress="ngModel"></textarea>
                        <label for="floatingTextarea2">Delivery Address*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('deliveryAddress')"><i class="bi bi-x-circle"></i> Enter your delivery address.</div>
                    </div>

                    <div class="nav-btns-holder">
                        <button class="nav-btn" (click)="back()">Back</button>
                        <button class="nav-btn" (click)="onSubmit()">Submit</button>
                    </div>
                </div>
                <div class="success-holder" *ngIf="success"><i class="bi bi-patch-check-fill"></i> Thankyou! Your request has been successfully sumbitted. We will contact you shortly.</div>

            </div>
        </form>
    </div>
</div>
