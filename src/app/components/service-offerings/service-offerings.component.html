<div class="so-main">
    <div class ="s-card" *ngFor="let srv of services">
        <div class="s-icon"><i class="{{srv.icon}}" style="font-size: 2em"></i> &nbsp; {{srv.title}}</div>
        <p>{{srv.description}}</p>
        <button><a href="/service/{{srv.fileName}}">Read More</a></button>
    </div> 
</div>
