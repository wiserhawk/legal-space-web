<page-title [title]="'PROOF OF INCOME AFFIDAVIT'" [icon]="'bi bi-bookmark-star-fill'"></page-title>
<hr class="hr">
<div class="wizard-panel">
    <div class="wiz-container">
        <form name="form"  #f="ngForm" >
            <div class="wiz-step">
                <!--First Step-->
                <div class="wiz-step-header">
                    <span class="wiz-step-lbl">1</span><label> Applicant Details</label> <i class="bi bi-patch-check-fill" *ngIf="currentStep > 1"></i>
                </div>
                <div class="wiz-step-component-holder" id="wiz-step-1" *ngIf="currentStep == 1">
        
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="applicantName" name="applicantName" [(ngModel)]="model.applicantName" #applicantName="ngModel"/>
                        <label for="floatingInput">Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="fatherName" name="fatherName" [(ngModel)]="model.fatherName" #fatherName="ngModel"/>
                        <label for="floatingInput">Father's Name</label>
                    </div>
                    
                    <label class="cont-label">What is your gender?</label>
                    <div class="form-floating mb-3">
                        <mat-chip-listbox aria-label="gender" name="gender" [(ngModel)]="model.gender" #gender="ngModel">
                            <mat-chip-option selected>Male</mat-chip-option>
                            <mat-chip-option color="warn">Female</mat-chip-option>
                        </mat-chip-listbox>
                        <div class="error-holder" *ngIf="error && errorFields.includes('gender')"><i class="bi bi-x-circle"></i> Select your gender.</div>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control mrgn-btm" placeholder="" id="floatingTextarea2" style="height: 100px" placeholder="applicantAddress" name="applicantAddress" [(ngModel)]="model.applicantAddress" #applicantAddress="ngModel"></textarea>
                        <label for="floatingTextarea2">Address</label>
                    </div>
                    
                    <label class="cont-label">Since when you are living on this address? (In Years)</label>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="yearsLivingSince" name="yearsLivingSince" [(ngModel)]="model.yearsLivingSince" #yearsLivingSince="ngModel"/>
                        <label for="floatingInput">Living Since (In Years)</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="caste" name="caste" [(ngModel)]="model.caste" #caste="ngModel"/>
                        <label for="floatingInput">Caste</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="sectionOfCaste" name="sectionOfCaste" [(ngModel)]="model.sectionOfCaste" #sectionOfCaste="ngModel"/>
                        <label for="floatingInput">Section of caste</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="occupation" name="occupation" [(ngModel)]="model.occupation" #occupation="ngModel"/>
                        <label for="floatingInput">Occupation</label>
                    </div>

                    <label class="cont-label">What is your family's annual income? (In Rupees)</label>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="annualIncome" name="annualIncome" [(ngModel)]="model.annualIncome" #annualIncome="ngModel"/>
                        <label for="floatingInput">Annual Income (In Rupees)</label>
                    </div>
                                   
                    <div class="nav-btns-holder">
                       <button class="nav-btn" (click)="next()">Next <i class="bi bi-caret-right-fill"></i></button>
                    </div>
                </div>

                <!--Second Step-->
                <div class="wiz-step-header">
                    <span class="wiz-step-lbl">2</span><label> Your Contact Details</label> <i class="bi bi-patch-check-fill" *ngIf="currentStep > 2"></i>
                </div>
                
                <div class="wiz-step-component-holder" id="wiz-step-2" *ngIf="currentStep == 2"> 

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="yourName" name="yourName" [(ngModel)]="model.yourName" #yourName="ngModel"/>
                        <label for="floatingInput">Your Full Name*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('yourName')"><i class="bi bi-x-circle"></i> Enter your name.</div>                   
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="email" name="email" [(ngModel)]="model.email" #email="ngModel"/>
                        <label for="floatingInput">Email*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('email')"><i class="bi bi-x-circle"></i> Enter your email.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="phone" maxlength="10"  name="phone" [(ngModel)]="model.phone" #phone="ngModel"/>
                        <label for="floatingInput">Phone Number*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('phone')"><i class="bi bi-x-circle"></i> Enter your phone number.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control mrgn-btm" placeholder="" id="floatingTextarea2" style="height: 100px" placeholder="deliveryAddress" name="deliveryAddress" [(ngModel)]="model.deliveryAddress" #deliveryAddress="ngModel"></textarea>
                        <label for="floatingTextarea2">Delivery Address*</label>
                        <div class="error-holder" *ngIf="error && errorFields.includes('deliveryAddress')"><i class="bi bi-x-circle"></i> Enter your delivery address.</div>
                    </div>

                    <div class="nav-btns-holder">
                        <button class="nav-btn" (click)="back()"><i class="bi bi-caret-left-fill"></i> Back</button>
                        <button class="nav-btn" (click)="onSubmit()">Submit <i class="bi bi-caret-up-fill"></i></button>
                    </div>
                </div>
                <div class="success-holder" *ngIf="success"><i class="bi bi-patch-check-fill"></i> Thankyou! Your request has been successfully sumbitted. We will contact you shortly.</div>

            </div>
        </form>
    </div>
</div>
